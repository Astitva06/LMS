<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            margin: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard-container {
            display: none;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            margin: 0;
        }

        .logout-button {
            background-color: red;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }

        .modal-close {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .profile-image {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-image img {
            width: 100px;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <h1>LMS Admin Dashboard</h1>
    </div>

    <div class="login-container">
        <h2>Admin Login</h2>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter Email">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">
        <button id="loginBtn">Login</button>
    </div>

    <div class="dashboard-container">
        <div class="navbar">
            <h2>Welcome, Admin</h2>
            <button id="logoutBtn" class="logout-button">Logout</button>
        </div>

        <div class="container">
            <h3>Admin Functions</h3>
            <div class="dashboard">
                <div class="card">
                    <h3>Add Single User</h3>
                    <button onclick="showModal('addUserModal')">Add User</button>
                </div>
                <div class="card">
                    <h3>Bulk Upload Users</h3>
                    <button onclick="showModal('bulkUploadModal')">Bulk Upload</button>
                </div>
                <div class="card">
                    <h3>Manage Vessels</h3>
                    <button onclick="showModal('manageVesselsModal')">Manage Vessels</button>
                </div>
            </div>

            <h3>Filter and Export User List</h3>
            <input type="text" placeholder="Search users" id="searchUsers" oninput="filterUsers()">
            <button onclick="exportUsers()">Export to Excel</button>

            <table id="userTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Vessel</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example rows -->
                    <tr>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td>Vessel 1</td>
                        <td>Registered</td>
                        <td><button onclick="impersonateUser('John Doe')">Impersonate</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modals -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <h3>Add New User</h3>
            <label for="newUserName">Name</label>
            <input type="text" id="newUserName">
            <label for="newUserEmail">Email</label>
            <input type="email" id="newUserEmail">
            <label for="vesselName">Vessel</label>
            <input type="text" id="vesselName">
            <button onclick="addUser()">Add User</button>
            <button class="modal-close" onclick="closeModal('addUserModal')">Close</button>
        </div>
    </div>

    <div id="bulkUploadModal" class="modal">
        <div class="modal-content">
            <h3>Bulk Upload Users</h3>
            <input type="file" id="bulkUploadFile">
            <button onclick="bulkUpload()">Upload</button>
            <button class="modal-close" onclick="closeModal('bulkUploadModal')">Close</button>
        </div>
    </div>

    <div id="manageVesselsModal" class="modal">
        <div class="modal-content">
            <h3>Manage Vessels</h3>
            <!-- Vessel management form -->
            <label for="vesselName">Vessel Name</label>
            <input type="text" id="vesselInput">
            <button onclick="updateVessel()">Update Vessel</button>
            <button class="modal-close" onclick="closeModal('manageVesselsModal')">Close</button>
        </div>
    </div>

        // Login function
        document.getElementById("loginBtn").addEventListener("click", function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === "admin@example.com" && password === "password") {
                document.querySelector(".login-container").style.display = "none";
                document.querySelector(".dashboard-container").style.display = "block";
            } else {
                alert("Invalid login credentials");
            }
        });

        // Logout function
        document.getElementById("logoutBtn").addEventListener("click", function() {
            if (confirm("Are you sure you want to logout?")) {
                document.querySelector(".login-container").style.display = "block";
                document.querySelector(".dashboard-container").style.display = "none";
            }
        });

        // Modals management
        function showModal(modalId) {
            document.getElementById(modalId).style.display = "flex";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }
