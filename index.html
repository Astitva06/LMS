<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            margin: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard-container {
            display: none;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            margin: 0;
        }

        .logout-button {
            background-color: red;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>LMS Admin Dashboard</h1>
    </div>

    <!-- Login Form -->
    <div class="login-container" id="login-container">
        <h2>Admin Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">

        <button onclick="login()">Login</button>
    </div>

    <!-- Dashboard -->
    <div class="container dashboard-container" id="dashboard-container">
        <h2>Welcome, Admin!</h2>

        <div class="dashboard">
            <div class="card">
                <h3>Add Single User</h3>
                <button onclick="alert('Feature coming soon')">Add User</button>
            </div>

            <div class="card">
                <h3>Bulk Upload Users</h3>
                <button onclick="alert('Feature coming soon')">Upload</button>
            </div>

            <div class="card">
                <h3>Manage Vessels</h3>
                <button onclick="alert('Feature coming soon')">Manage</button>
            </div>

            <div class="card">
                <h3>View User List</h3>
                <button onclick="alert('Feature coming soon')">View</button>
            </div>

            <div class="card">
                <h3>Reset Password</h3>
                <button onclick="alert('Feature coming soon')">Reset</button>
            </div>

            <div class="card">
                <h3>View Certificates</h3>
                <button onclick="alert('Feature coming soon')">View</button>
            </div>
        </div>

        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simple authentication (for demo purposes)
            if (username === 'admin' && password === 'admin123') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('dashboard-container').style.display = 'block';
            } else {
                alert('Incorrect username or password');
            }
        }

        function logout() {
            document.getElementById('dashboard-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }
    </script>

</body>
</html>
