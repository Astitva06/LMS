<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .avatar-dropdown {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .avatar-dropdown .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .avatar-dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content button {
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .dropdown-content button:hover {
            background: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <h2>Login</h2>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="avatar-dropdown">
        <img src="avatar.png" alt="Profile" id="profile-avatar" style="width: 50px; height: 50px; border-radius: 50%; cursor: pointer;">
        <div class="dropdown-content">
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <div id="logout-modal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to logout?</p>
            <button id="confirm-logout">Yes</button>
            <button id="cancel-logout">No</button>
        </div>
    </div>

    <script>
        // Login Form Logic
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add login logic here
            alert('Logged in successfully!');
        });

        // Logout Logic
        document.getElementById('logout-button').addEventListener('click', function() {
            document.getElementById('logout-modal').style.display = 'flex';
        });

        document.getElementById('confirm-logout').addEventListener('click', function() {
            // Add logout logic here
            alert('Logged out successfully!');
            document.getElementById('logout-modal').style.display = 'none';
        });

        document.getElementById('cancel-logout').addEventListener('click', function() {
            document.getElementById('logout-modal').style.display = 'none';
        });
    </script>
</body>
</html>
